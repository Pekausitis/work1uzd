<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<link rel='stylesheet' type='text/css' href='style.css'><script src="scripts.js" type="text/javascript"></script>
<script src="popcorn-complete.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="audio">
    <div class="text" id='t'></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
  $.getJSON('t2.json', function(data) {
        var output="<div>";
	for (var j in data.audio){
	    output+="<audio class='file' id='F_1' src='"+data.audio[j].path+"' controls></audio><div class='text'>";
	    for (var i in data.audio[j].transcription) {
		 output+="<span class='word' id='W_1_1' title='@start="+data.audio[j].transcription[i].start+" @end="+data.audio[j].transcription[i].end+"' data-start='"+data.audio[j].transcription[i].start+"' data-end='"+ data.audio[j].transcription[i].end+"'> "+data.audio[j].transcription[i].word+"</span>";
		
       	    }
	    	}

        output+="</div>";
        document.getElementById("t").innerHTML=output;
  });
    </script>
</body>
</html>
